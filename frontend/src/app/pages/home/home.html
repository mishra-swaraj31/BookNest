    <div style="position: relative; width: 100%;">
      <img 
        src="https://images.unsplash.com/photo-1515362778563-6a8d0e44bc0b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
