<app-navbar></app-navbar>
<div class="container-fluid d-flex justify-content-center align-items-center" style="background-color: #161d21; min-height: 100vh;">
  <div class="card border-0 shadow-lg d-flex align-items-center w-100" style="border-radius: 2rem; background: transparent; max-width: 1200px;">
    <div style="position: relative; width: 100%;">
      <img 
        src="assets/hero.svg"
        alt="Luxury Hotel Room"
        class="card-img"
        style="width: 100%; aspect-ratio: 16/7; object-fit: cover; border-radius: 2rem;">
      <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center text-center" style="top: 0; left: 0; width: 100%; height: 100%;">
        <h1 class="fw-bold mb-2" style="font-size: clamp(2rem, 5vw, 3.2rem); text-shadow: 0 4px 24px #000, 0 1px 2px #000;">Find your next stay</h1>
        <p class="mb-4" style="font-size: clamp(1rem, 2vw, 1.3rem); text-shadow: 0 2px 8px #000;">Search deals on hotels, homes, and much more...</p>
        <form class="w-100 d-flex justify-content-center" style="max-width: 600px;" (ngSubmit)="search()">
          <label for="search-location" class="visually-hidden">Search location</label>
          <div class="input-group" style="border-radius: 16px; overflow: hidden; background: #232f34;">
            <span class="input-group-text bg-transparent border-0 px-3" style="color: #7b8a99;">
              <i class="bi bi-search" aria-hidden="true"></i>
            </span>
            <input 
              type="text" 
              id="search-location"
              name="search-location"
              class="form-control border-0 bg-transparent text-light"
              placeholder="Where are you going?"
              style="box-shadow: none;"
              aria-label="Search location"
              [(ngModel)]="searchQuery"
            >
            <button 
              class="btn btn-primary px-4 fw-semibold" 
              type="submit" 
              style="border-radius: 0 16px 16px 0;"
              aria-label="Search"
              title="Search"
            >Search</button>
          </div>
        </form>
        
        <div class="mt-5 d-flex flex-wrap justify-content-center gap-4">
          <div class="popular-destination" (click)="searchQuery = 'Paris'; search()">
            <div class="card bg-dark text-white border-0 destination-card">
              <div class="destination-image-container">
                <img src="assets/paris.svg" class="card-img" alt="Paris">
              </div>
              <div class="card-img-overlay d-flex align-items-end p-2">
                <h5 class="card-title mb-0 destination-title">Paris</h5>
              </div>
            </div>
          </div>
          
          <div class="popular-destination" (click)="searchQuery = 'London'; search()">
            <div class="card bg-dark text-white border-0 destination-card">
              <div class="destination-image-container">
                <img src="assets/london.svg" class="card-img" alt="London">
              </div>
              <div class="card-img-overlay d-flex align-items-end p-2">
                <h5 class="card-title mb-0 destination-title">London</h5>
              </div>
            </div>
          </div>
          
          <div class="popular-destination" (click)="searchQuery = 'New York'; search()">
            <div class="card bg-dark text-white border-0 destination-card">
              <div class="destination-image-container">
                <img src="assets/new-york.svg" class="card-img" alt="New York">
              </div>
              <div class="card-img-overlay d-flex align-items-end p-2">
                <h5 class="card-title mb-0 destination-title">New York</h5>
              </div>
            </div>
          </div>
          
          <div class="popular-destination" (click)="searchQuery = 'Tokyo'; search()">
            <div class="card bg-dark text-white border-0 destination-card">
              <div class="destination-image-container">
                <img src="assets/tokyo.svg" class="card-img" alt="Tokyo">
              </div>
              <div class="card-img-overlay d-flex align-items-end p-2">
                <h5 class="card-title mb-0 destination-title">Tokyo</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
