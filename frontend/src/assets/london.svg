<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#283048" />
      <stop offset="100%" stop-color="#859398" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Big Ben -->
  <g transform="translate(400, 300)">
    <!-- Tower base -->
    <rect x="-40" y="0" width="80" height="200" fill="#5d4037" />
    
    <!-- Tower middle -->
    <rect x="-30" y="-100" width="60" height="100" fill="#795548" />
    
    <!-- Clock face -->
    <circle cx="0" cy="-130" r="40" fill="#f5f5f5" stroke="#5d4037" stroke-width="5" />
    <circle cx="0" cy="-130" r="35" fill="#263238" />
    
    <!-- Clock hands -->
    <line x1="0" y1="-130" x2="0" y2="-105" stroke="#f5f5f5" stroke-width="3" />
    <line x1="0" y1="-130" x2="20" y2="-130" stroke="#f5f5f5" stroke-width="3" />
    
    <!-- Tower top -->
    <polygon points="-30,-170 30,-170 20,-220 -20,-220" fill="#5d4037" />
    <rect x="-5" y="-250" width="10" height="30" fill="#5d4037" />
  </g>
  
  <!-- London Bridge -->
  <path d="M100,400 L700,400 L700,420 L100,420 Z" fill="#455a64" />
  
  <!-- Bridge supports -->
  <rect x="200" y="420" width="20" height="80" fill="#37474f" />
  <rect x="400" y="420" width="20" height="80" fill="#37474f" />
  <rect x="600" y="420" width="20" height="80" fill="#37474f" />
  
  <!-- Thames River -->
  <path d="M0,500 Q400,450 800,500 L800,600 L0,600 Z" fill="#1a237e" opacity="0.6" />
  
  <!-- Buildings silhouette -->
  <path d="M0,400 L50,380 L70,400 L100,370 L130,400 L160,380 L180,400 L200,350 L220,400 L250,380 L280,400 L300,370 L700,370 L720,400 L750,380 L780,400 L800,380 L800,400 Z" fill="#263238" />
  
  <!-- Clouds -->
  <g fill="#fff" opacity="0.5">
    <ellipse cx="150" cy="100" rx="60" ry="30" />
    <ellipse cx="200" cy="90" rx="70" ry="40" />
    <ellipse cx="250" cy="110" rx="50" ry="20" />
    
    <ellipse cx="600" cy="150" rx="70" ry="30" />
    <ellipse cx="650" cy="140" rx="60" ry="40" />
    <ellipse cx="700" cy="160" rx="50" ry="20" />
  </g>
  
  <!-- Text overlay -->
  <rect x="0" y="500" width="800" height="100" fill="#000" opacity="0.5" />
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">London</text>
</svg>