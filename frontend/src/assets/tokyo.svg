<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff9966" />
      <stop offset="100%" stop-color="#ff5e62" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Mount Fuji -->
  <g transform="translate(400, 400)">
    <!-- Mountain base -->
    <path d="M-300,0 L300,0 L150,-250 L0,-350 L-150,-250 Z" fill="#37474f" />
    
    <!-- Snow cap -->
    <path d="M-150,-250 L0,-350 L150,-250 L100,-200 L0,-230 L-100,-200 Z" fill="#eceff1" />
  </g>
  
  <!-- Tokyo Tower -->
  <g transform="translate(400, 350)">
    <!-- Tower base -->
    <path d="M-60,0 L60,0 L40,-20 L-40,-20 Z" fill="#bf360c" />
    
    <!-- Tower structure -->
    <path d="M-40,-20 L-20,-200 L20,-200 L40,-20 Z" fill="#d84315" />
    
    <!-- Tower top -->
    <path d="M-20,-200 L-10,-250 L10,-250 L20,-200 Z" fill="#bf360c" />
    <rect x="-5" y="-280" width="10" height="30" fill="#bf360c" />
  </g>
  
  <!-- Skytree (simplified) -->
  <g transform="translate(600, 350)">
    <!-- Tower structure -->
    <path d="M-15,0 L15,0 L10,-220 L-10,-220 Z" fill="#90a4ae" />
    
    <!-- Observation deck -->
    <ellipse cx="0" cy="-180" rx="20" ry="10" fill="#78909c" />
    
    <!-- Tower top -->
    <path d="M-5,-220 L5,-220 L0,-250 Z" fill="#78909c" />
  </g>
  
  <!-- Traditional temple -->
  <g transform="translate(200, 350)">
    <!-- Base -->
    <rect x="-40" y="-20" width="80" height="20" fill="#5d4037" />
    
    <!-- Pillars -->
    <rect x="-35" y="-60" width="10" height="40" fill="#8d6e63" />
    <rect x="-15" y="-60" width="10" height="40" fill="#8d6e63" />
    <rect x="5" y="-60" width="10" height="40" fill="#8d6e63" />
    <rect x="25" y="-60" width="10" height="40" fill="#8d6e63" />
    
    <!-- Roof -->
    <path d="M-45,-60 L45,-60 L30,-90 L-30,-90 Z" fill="#d32f2f" />
  </g>
  
  <!-- Cherry blossoms -->
  <g fill="#f8bbd0" opacity="0.8">
    <circle cx="100" cy="200" r="15" />
    <circle cx="130" cy="180" r="12" />
    <circle cx="150" cy="210" r="10" />
    
    <circle cx="650" cy="200" r="15" />
    <circle cx="680" cy="180" r="12" />
    <circle cx="700" cy="210" r="10" />
    
    <circle cx="300" cy="150" r="12" />
    <circle cx="330" cy="170" r="10" />
    <circle cx="350" cy="140" r="8" />
    
    <circle cx="450" cy="150" r="12" />
    <circle cx="480" cy="170" r="10" />
    <circle cx="500" cy="140" r="8" />
  </g>
  
  <!-- Modern buildings silhouette -->
  <path d="M0,350 L50,330 L70,350 L100,320 L120,350 L150,330 L170,350 L200,310 L220,350 L250,330 L270,350 L300,320 L320,350 L350,330 L370,350 L400,310 L420,350 L450,330 L470,350 L500,320 L520,350 L550,330 L570,350 L600,310 L620,350 L650,330 L670,350 L700,320 L720,350 L750,330 L770,350 L800,330 L800,350 Z" fill="#263238" />
  
  <!-- Text overlay -->
  <rect x="0" y="500" width="800" height="100" fill="#000" opacity="0.5" />
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">Tokyo</text>
</svg>