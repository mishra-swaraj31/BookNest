<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#4ca1af" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Stars -->
  <g fill="#fff">
    <circle cx="100" cy="50" r="1" />
    <circle cx="200" cy="80" r="1.5" />
    <circle cx="300" cy="40" r="1" />
    <circle cx="400" cy="70" r="1.5" />
    <circle cx="500" cy="30" r="1" />
    <circle cx="600" cy="60" r="1.5" />
    <circle cx="700" cy="50" r="1" />
    <circle cx="150" cy="100" r="1.5" />
    <circle cx="250" cy="120" r="1" />
    <circle cx="350" cy="90" r="1.5" />
    <circle cx="450" cy="110" r="1" />
    <circle cx="550" cy="80" r="1.5" />
    <circle cx="650" cy="100" r="1" />
    <circle cx="750" cy="120" r="1.5" />
  </g>
  
  <!-- Empire State Building -->
  <g transform="translate(400, 350)">
    <!-- Main tower -->
    <rect x="-30" y="-200" width="60" height="200" fill="#455a64" />
    
    <!-- Tower top -->
    <polygon points="-30,-200 30,-200 20,-250 -20,-250" fill="#37474f" />
    <rect x="-10" y="-270" width="20" height="20" fill="#37474f" />
    <rect x="-5" y="-290" width="10" height="20" fill="#263238" />
  </g>
  
  <!-- Statue of Liberty (simplified) -->
  <g transform="translate(200, 350)">
    <!-- Base -->
    <rect x="-20" y="-20" width="40" height="20" fill="#5d4037" />
    
    <!-- Pedestal -->
    <rect x="-15" y="-60" width="30" height="40" fill="#795548" />
    
    <!-- Statue -->
    <rect x="-10" y="-120" width="20" height="60" fill="#8d6e63" />
    
    <!-- Head -->
    <circle cx="0" cy="-130" r="10" fill="#8d6e63" />
    
    <!-- Crown -->
    <polygon points="-10,-140 10,-140 5,-150 -5,-150" fill="#8d6e63" />
    
    <!-- Torch -->
    <rect x="10" y="-140" width="5" height="20" fill="#8d6e63" />
    <circle cx="12.5" cy="-145" r="5" fill="#ffeb3b" />
  </g>
  
  <!-- One World Trade Center -->
  <g transform="translate(600, 350)">
    <!-- Main tower -->
    <rect x="-25" y="-180" width="50" height="180" fill="#90a4ae" />
    
    <!-- Tower top -->
    <polygon points="-25,-180 25,-180 0,-250" fill="#78909c" />
  </g>
  
  <!-- Skyline -->
  <g fill="#263238">
    <!-- Various buildings -->
    <rect x="50" y="250" width="30" height="100" />
    <rect x="90" y="200" width="40" height="150" />
    <rect x="140" y="230" width="20" height="120" />
    <rect x="170" y="180" width="30" height="170" />
    <rect x="240" y="220" width="40" height="130" />
    <rect x="290" y="250" width="30" height="100" />
    <rect x="330" y="200" width="25" height="150" />
    <rect x="365" y="170" width="35" height="180" />
    <rect x="410" y="220" width="30" height="130" />
    <rect x="450" y="190" width="40" height="160" />
    <rect x="500" y="240" width="20" height="110" />
    <rect x="530" y="210" width="30" height="140" />
    <rect x="570" y="180" width="25" height="170" />
    <rect x="605" y="230" width="35" height="120" />
    <rect x="650" y="200" width="30" height="150" />
    <rect x="690" y="250" width="40" height="100" />
    <rect x="740" y="220" width="30" height="130" />
  </g>
  
  <!-- Water -->
  <path d="M0,350 L800,350 L800,600 L0,600 Z" fill="#0277bd" opacity="0.7" />
  
  <!-- Text overlay -->
  <rect x="0" y="500" width="800" height="100" fill="#000" opacity="0.5" />
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">New York</text>
</svg>